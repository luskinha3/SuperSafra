<ul class="pagination" ng-if=" pages.length > 1 ">

    <li ng-if="boundaryLinks" ng-class="{ disabled: pagination.current == 1}">
        <a href="" ng-click="setCurrent(1)">Inicio</a>
    </li>

    <li ng-if="boundaryLinks" ng-class="{ disabled: pagination.current == 1}" class="ng-scope">
        <a href="" ng-click="setCurrent(pagination.current - 1)">Anterior</a>
    </li>

    <li ng-repeat="pageNumber in pages track by $index" ng-class="{ active: pagination.current == pageNumber, disabled : pageNumber == '...'}">
        <a href="" ng-click="setCurrent(pageNumber)">{{pageNumber}}</a>
    </li>

    <li ng-if="boundaryLinks" ng-class="{ disabled: pagination.current == pagination.last}" class="ng-scope">
        <a href="" ng-click="setCurrent(pagination.current + 1)">Pr√≥xima</a>
    </li>

    <li ng-if="boundaryLinks" ng-class="{ disabled: pagination.current == pagination.last}" >
        <a href="" ng-click="setCurrent(pagination.last)">Final</a>
    </li>
    

</ul>
