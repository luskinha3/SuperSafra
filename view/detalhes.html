<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 ">
            <img class="w-100 rounded-3" src="{{img}}">
            <p>{{nome}}</p>
        </div>
    </div>


    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <th>Lista de quadrinhos</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="quadrinho in quadrinhos.items ">
                <td>{{quadrinho.name}} </td>
            </tr>
        </tbody>
    </table>

</div>
